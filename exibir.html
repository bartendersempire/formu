<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exibir Dados</title>
</head>
<body>
    <h2>Seus dados</h2>
    <p id="nomeDisplay"></p>
    <p id="numeroDisplay"></p>

    <script>
        // Obtendo dados do localStorage
        const nome = localStorage.getItem("nome");
        const numero = localStorage.getItem("numero");

        if (nome && numero) {
            document.getElementById("nomeDisplay").textContent = `Nome: ${nome}`;
            document.getElementById("numeroDisplay").textContent = `numero: ${numero}`;
        } else {
            document.getElementById("nomeDisplay").textContent = "Nenhum dado encontrado.";
            document.getElementById("numeroDisplay").textContent = "";
        }
    </script>
</body>
</html>
